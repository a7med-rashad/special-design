<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="css/master.css">
    <title>special design</title>
</head>
<body>
    <!-- start settings box -->
    <div class="settings-box">
        <div class="toggle-settings">
            <i class="fa fa-gear"></i>
        </div>
        <div class="settings-container">
            <div class="option-box">
                <h4>colors</h4>
                <ul class="colors-list">
                    <li class="active" data-color="#ff9800"></li>
                    <li data-color="#138f65"></li>
                    <li data-color="#1871ff"></li>
                    <li data-color="#E91E63"></li>
                    <li data-color="#9b30ff"></li>
                </ul>
            </div>
            <div class="option-box">
                <h4>random backgrounds</h4>
                <div class="random-backgrounds">
                    <span class="yes active">yes</span>
                    <span class="no">no</span>
                </div>
            </div>
        </div>
    </div>
    <!-- end settings box -->
    
    <!-- start landing -->
    <div class="landing">
        <div class="overlay"></div>
        <header class="header">
            <div class="logo">special head</div>
            <ul class="links">
                <li><a href="#" class="active">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">product</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </header>
        <div class="intro">
            <h1>my <span>agency</span> name</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Earum sed nihil officiis repellat nobis unde animi magnam praesentium eligendi</p>
        </div>
    </div>
    <!-- end landing -->
    <script src="js/main.js" ></script>
</body>
</html>
